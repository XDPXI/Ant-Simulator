<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Ant Simulator</title>
    <link href="https://raw.githubusercontent.com/XDPXI/Ant-Simulator/refs/heads/main/assets/icon.png" rel="icon"
          type="image/png">
    <meta content="A 2D pixel-art game where ants forage for survival in a simulated world." name="description">
    <meta content="game, ant, simulation, pixel art" name="keywords">
    <meta content="XDPXI" name="author">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: "Press Start 2P", cursive;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center;
            scroll-behavior: smooth;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
            margin-top: 10px;
            font-weight: lighter;
        }

        .loading {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: rgb(0, 128, 255);
            background: transparent;
            border: 4px solid rgb(0, 128, 255);
            border-radius: 0px;
            cursor: normal;
            position: relative;
            font-family: "Press Start 2P", cursive;
            text-transform: uppercase;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: rgb(0, 128, 255);
            background: transparent;
            border: 4px solid rgb(0, 128, 255);
            border-radius: 0px;
            cursor: pointer;
            position: relative;
            font-family: "Press Start 2P", cursive;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: rgb(0, 128, 255);
            color: white;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="main">
    <div class="title">
        <h1>Ant Simulator</h1>
    </div>
    <p>A 2D pixel-art game where ants forage for survival in a simulated world.</p>
    <button class="button" onclick="learnMore()">Learn More</button>
</div>
<div class="container hidden" id="loading">
    <button class="loading">Redirecting</button>
</div>
<script>
    function learnMore() {
        document.getElementById('main').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');
        location.href = 'https://github.com/XDPXI/Ant-Simulator'
    }
</script>
</body>
</html>
